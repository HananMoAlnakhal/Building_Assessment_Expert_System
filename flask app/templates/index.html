<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuzzy Building Assessment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }
      .slider-container {
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
      }
      input[type="range"] {
        width: 100%;
      }
      #results {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      .chart{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background-image: conic-gradient(
        rgba(0, 0, 255, 0) 0% 20%,
        red 20% 100%
        );
      }
    </style>
  </head>
  <body>
    <h1>Building Assessment Expert System</h1>
    <h1></h1>
    <div id="results" style="display: none">
      <h3>Results</h3>
      <p><strong>Damage:</strong> <span id="damage_result"></span></p>
      <div
        class="chart"
      >
        <div
          class="contatnt"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            width: 125px;
            height: 125px;
            border-radius: 50%;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
          "
        >
          <h1>80%</h1>
        </div>
      </div>
      <p>
        <strong>Habitability:</strong> <span id="habitability_result"></span>
      </p>
      <p>
        <strong>Reparability:</strong> <span id="reparability_result"></span>
      </p>
    </div>
    <h1></h1>
    <form id="assessmentForm">
      <div class="slider-container">
        <label for="intact_col">how many stright columns?</label>
        <input
          type="number"
          id="intact_col"
          name="intact_col"
          min="0"
          max="200"
          step="1"
          value="100"
        />
        <!-- <span id="intact_col_value">100</span> -->
      </div>

      <div class="slider-container">
        <label for="tilt">Is there any tilt in the building? </label>
        <input
          type="range"
          id="tilt"
          name="tilt"
          min="0"
          max="90"
          step="1"
          value="0"
        />
        <!-- <span id="tilt_value">45</span> -->
      </div>

      <div class="slider-container">
        <label for="ruble_percentage">Rubble Percentage:</label>
        <input
          type="range"
          id="ruble_percentage"
          name="ruble_percentage"
          min="0"
          max="100"
          step="1"
          value="50"
        />
        <span id="ruble_percentage_value">50</span>
      </div>

      <div class="slider-container">
        <label for="building_area">Building Area in squerd meters:</label>
        <input
          type="range"
          id="building_area"
          name="building_area"
          min="0"
          max="3000"
          step="10"
          value="1500"
        />
        <span id="building_area_value">1500</span>
      </div>

      <div class="slider-container">
        <label for="building_hight"
          >how many floors does the building have?</label
        >
        <input
          type="number"
          id="building_hight"
          name="building_hight"
          min="1"
          max="20"
          step="1"
          value="10"
        />
        <span id="building_hight_value">10</span>
      </div>

      <div class="slider-container">
        <label for="building_age">how old is the building?<br />.</label>
        <input
          type="number"
          id="building_age"
          name="building_age"
          min="0"
          max="120"
          step="1"
          value="60"
        />
        <span id="building_age_value">60</span>
      </div>

      <button type="button" id="submitBtn">Submit</button>
    </form>

    <script>
      // Update slider value display
      document.querySelectorAll('input[type="range"]').forEach((slider) => {
        slider.addEventListener("input", () => {
          document.getElementById(`${slider.id}_value`).textContent =
            slider.value;
        });
      });

      // Handle form submission
      document
        .getElementById("submitBtn")
        .addEventListener("click", async () => {
          const formData = {
            intact_col: document.getElementById("intact_col").value,
            tilt: document.getElementById("tilt").value,
            ruble_percentage: document.getElementById("ruble_percentage").value,
            building_area: document.getElementById("building_area").value,
            building_hight: document.getElementById("building_hight").value,
            building_age: document.getElementById("building_age").value,
          };

          try {
            const response = await fetch("/calculate", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify(formData),
            });

            // if (!response.ok) {
            //   throw new Error(`Server error: ${response.status}`);
            // }

            const result = await response.json();

            // Display the results
            document.getElementById("damage_result").textContent =
              result.damage;
            document.getElementById("habitability_result").textContent =
              result.habitability;
            document.getElementById("reparability_result").textContent =
              result.reparability;

            document.getElementById("results").style.display = "block";
          } catch (error) {
            console.error("Error:", error);
            // alert("An error occurred. Please check the console for details.");
          }
        });
    </script>
  </body>
</html>
